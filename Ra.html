!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    #warning {
      display: none;
      height: 100vh;
      width: 100%;
      background-color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 60px;
      color: yellow;
      transform: rotate(45deg);
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0) rotate(45deg);
      }
      50% {
        transform: translateY(-10px) rotate(45deg);
      }
    }

    .instruction {
      font-size: 18px;
      margin: 20px 0;
      color: #000;
    }

    .btn {
      background-color: #ffd700;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 5px;
      cursor: not-allowed;
      color: #000;
    }
  </style>
</head>
<body>

<div id="warning">
  <div class="arrow">➤</div>
  <div class="instruction">
    ⚠️ You're using an in-app browser.<br><br>
    Tap the <strong>three dots</strong> in the top-right corner<br>
    and choose <strong>"Open in browser"</strong> to continue.
  </div>
  <button class="btn">Open in Browser</button>
</div>

<script>
  const urlToRedirect = "https://goldjewlleryhaul.blogspot.com/p/blog-page.html";

  function isInAppBrowser() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    return (
      ua.includes("FBAN") || // Facebook
      ua.includes("FBAV") ||
      ua.includes("Instagram") ||
      ua.includes("TikTok") ||
      ua.includes("Pinterest") ||
      ua.includes("Line") ||
      ua.includes("Messenger")
    );
  }

  if (isInAppBrowser()) {
    // Show instructions, do not redirect
    document.getElementById("warning").style.display = "flex";
    document.body.style.overflow = "hidden";
  } else {
    // Safe to open the real page
    window.location.href = urlToRedirect;
  }
</script>

</body>
</html>
