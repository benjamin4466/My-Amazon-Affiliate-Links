<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser to Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: yellow;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      text-align: center;
      padding: 0 20px;
    }
    .arrow {
      font-size: 60px;
      margin-top: 20px;
      animation: bounce 1s infinite;
      transform: rotate(-90deg);
    }
    @keyframes bounce {
      0%, 100% {
        transform: rotate(-90deg) translateX(0);
      }
      50% {
        transform: rotate(-90deg) translateX(10px);
      }
    }
  </style>
</head>
<body>
  <h1>Please open this page in your web browser<br>...dots on top right</h1>
  <div class="arrow">➡️</div>

  <script>
    function isRealBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      return (
        ua.includes('chrome') ||
        ua.includes('safari') && !ua.includes('fb') && !ua.includes('instagram') && !ua.includes('tiktok') && !ua.includes('inapp')
      );
    }

    if (isRealBrowser()) {
      setTimeout(() => {
        window.location.href = "https://www.amazon.com/dp/B0F5N37QMY?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1XM4VC2P1LNSA&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1XM4VC2P1LNSA_1753278426469";
      }, 500); // 0.5 second mein redirect jab real browser ho
    }
  </script>
</body>
</html>
