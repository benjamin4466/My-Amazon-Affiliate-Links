<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacky Finds â€“ New Premium Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:'Segoe UI',Arial,sans-serif;
  text-align:center;
}

/* GOLD GLOW */
@keyframes goldGlow{
  0%{box-shadow:0 0 10px goldenrod;}
  50%{box-shadow:0 0 25px gold;}
  100%{box-shadow:0 0 10px goldenrod;}
}

/* LOGO */
.logo{
  font-size:42px;
  font-weight:bold;
  margin:25px 0;
  color:#fff;
  animation:goldGlow 2s infinite;
}

/* TITLE */
h1{
  font-size:38px;
  margin-bottom:20px;
}

/* FILTER BUTTONS */
.filters button{
  background:#111;
  color:gold;
  border:1px solid gold;
  padding:10px 18px;
  margin:6px;
  cursor:pointer;
  animation:goldGlow 2s infinite;
}

/* IMAGE GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  padding:30px;
}

/* IMAGE CARD */
.card{
  padding:12px;
  border-radius:14px;
  animation:goldGlow 2s infinite;
}

.card img{
  width:100%;
  height:320px;
  object-fit:cover;
  border-radius:12px;
}

/* PRICE */
.price{
  margin:10px 0;
  color:gold;
}

/* BUY BUTTON */
.buy-btn{
  background:#0033cc;
  color:yellow;
  border:none;
  padding:10px 18px;
  cursor:pointer;
  animation:goldGlow 2s infinite;
}

/* CENTER BANNER */
.center-banner{
  max-width:1100px;
  margin:40px auto;
  overflow:hidden;
  border-radius:18px;
  animation:goldGlow 2s infinite;
}
.track{
  display:flex;
  width:300%;
  animation:slide 18s infinite;
}
.track a{width:100%;}
.track img{
  width:100%;
  height:360px;
  object-fit:cover;
}

@keyframes slide{
  0%{transform:translateX(0)}
  33%{transform:translateX(0)}
  38%{transform:translateX(-100%)}
  66%{transform:translateX(-100%)}
  71%{transform:translateX(-200%)}
  100%{transform:translateX(-200%)}
}

/* SUPPORT */
.support button{
  background:darkgreen;
  color:yellow;
  border:none;
  padding:12px 20px;
  margin:10px;
  animation:goldGlow 2s infinite;
}

/* SOCIAL */
.social img{
  width:50px;
  margin:10px;
  animation:goldGlow 2s infinite;
}
</style>
</head>

<body>

<div class="logo">Hacky Finds</div>

<h1>Hacky Finds â€“ New Premium Collection</h1>

<!-- FILTERS -->
<div class="filters">
  <button onclick="filterItems('all')">All</button>
  <button onclick="filterItems('party')">Party Wear</button>
  <button onclick="filterItems('bridal')">Bridal</button>
  <button onclick="filterItems('new')">New Arrivals</button>
</div>

<!-- CENTER BANNERS -->
<div class="center-banner">
  <div class="track">
    <a href="PASTE_LINK_HERE"><img src="PASTE_IMAGE_URL_HERE"></a>
    <a href="PASTE_LINK_HERE"><img src="PASTE_IMAGE_URL_HERE"></a>
    <a href="PASTE_LINK_HERE"><img src="PASTE_IMAGE_URL_HERE"></a>
  </div>
</div>

<!-- IMAGE GRID (25 IMAGES SAMPLE â€“ DUPLICATE AS NEEDED) -->
<div class="grid">

<div class="card party">
<img src="PASTE_IMAGE_URL_HERE">
<div class="price">Price yahan likhen</div>
<button class="buy-btn" onclick="location.href='PASTE_LINK_HERE'">BUY NOW</button>
</div>

<div class="card bridal">
<img src="PASTE_IMAGE_URL_HERE">
<div class="price">Price yahan likhen</div>
<button class="buy-btn">BUY NOW</button>
</div>

<!-- ðŸ” IS CARD KO COPY KAR KE 25 IMAGES TAK LAGA DO -->
</div>

<!-- SUPPORT -->
<div class="support">
  <h2>Customer Support</h2>
  <button>WhatsApp Support</button>
  <button>Email Support</button>
</div>

<!-- SOCIAL -->
<div class="social">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png">
</div>

<script>
function filterItems(cat){
  let cards=document.querySelectorAll('.card');
  cards.forEach(c=>{
    if(cat==='all'||c.classList.contains(cat)){
      c.style.display='block';
    }else{
      c.style.display='none';
    }
  });
}
</script>

</body>
</html>
