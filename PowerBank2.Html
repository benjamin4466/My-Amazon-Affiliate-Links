<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="30;url=https://www.amazon.com/dp/B0DMS7Y147?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.VDH8D1PT82RW&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.VDH8D1PT82RW_1754005501908">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 120px;
      color: yellow;
      animation: bounce 1s infinite;
      transform: rotate(-45deg);
    }

    @keyframes bounce {
      0%, 100% {
        transform: rotate(-45deg) translateY(0);
      }
      50% {
        transform: rotate(-45deg) translateY(-15px);
      }
    }

    .message {
      font-size: 30px;
      padding: 30px;
      max-width: 90%;
    }
  </style>
  <script>
    // If the user already opened in browser, redirect instantly
    if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches || document.referrer === "") {
      window.location.href = "https://www.amazon.com/dp/B0DMS7Y147?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.VDH8D1PT82RW&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.VDH8D1PT82RW_1754118636610";
    }
  </script>
</head>
<body>
  <div class="arrow">⬆️</div>
  <div class="message">
    Click on <strong>Three Dots...</strong> Above and select <strong>Open in Browser</strong>
  </div>
</body>
</html>
