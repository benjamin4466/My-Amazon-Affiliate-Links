!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .message {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      color: #ffd700;
      display: inline-block;
    }

    img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 40px;
    }

    .hint-arrow {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #ff0;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .hint-text {
      position: absolute;
      top: 40px;
      right: 10px;
      font-size: 13px;
      color: #ffd700;
      text-align: right;
      width: 130px;
    }
  </style>

  <script>
    const amazonLink = "https://www.amazon.com/dp/B096K2Q535?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.301GYI4VM6N3B&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.301GYI4VM6N3B_1753191658211";

    function isInWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Messenger|Line|TikTok|WebView/i.test(ua);
    }

    window.onload = function () {
      if (!isInWebView()) {
        window.location.href = amazonLink;
      } else {
        setTimeout(() => {
          window.location.href = amazonLink;
        }, 20000);
      }
    };
  </script>
</head>

<body>
  <!-- Arrow and Hint -->
  <div class="hint-arrow">⬆️</div>
  <div class="hint-text">Tap the <b>three dots</b> and select<br><b>"Open in browser"</b></div>

  <!-- Main image and message -->
  <img src="https://raw.githubusercontent.com/benjamin4466/My-Amazon-Affiliate-Links/main/amazon.jpg" alt="Open in browser">
  <div class="message">
    ⚠️ Click on the <b>three dots ⋮</b> above<br>
    and select <b>"Open in browser"</b> to continue.
  </div>
</body>
</html>
