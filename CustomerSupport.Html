
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customer Live Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
    margin:0;
    padding:0;
    background:#000;
    color:#fff;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    text-align:center;
}

.container{
    max-width:900px;
    margin:auto;
    padding:40px 20px;
}

h1{
    font-size:40px;
    letter-spacing:2px;
    margin-bottom:8px;
}

h2{
    font-size:22px;
    font-weight:400;
    color:#ccc;
    margin-bottom:45px;
}

.section{
    margin:40px 0;
}

.section h3{
    margin-bottom:22px;
    font-weight:500;
}

.card{
    background:#111;
    border-radius:18px;
    padding:32px;
    display:inline-block;
    width:270px;
    margin:15px;
    text-decoration:none;
    color:#fff;
    transition:0.3s ease;
    border:1px solid #0a5;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 22px #0a5;
}

.icon{
    font-size:56px;
    color:#0a5;
    margin-bottom:18px;
    animation:pulse 2s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.12);}
    100%{transform:scale(1);}
}

/* Social Icons */
.social-icons i{
    font-size:40px;
    margin:0 12px;
    color:#0a5;
    animation:pulse 2.2s infinite;
}

.card p{
    font-size:16px;
    margin-top:10px;
    line-height:1.5;
}

.footer{
    margin-top:55px;
    font-size:14px;
    color:#777;
}
</style>
</head>

<body>

<div class="container">

    <h1>Customer Live Support</h2>

    <!-- WhatsApp -->
    <div class="section">
        <h3>Use WhatsApp Number To Chat With Us</h3>
        <a class="card" href="https://benjamin4466.github.io/My-Amazon-Affiliate-Links/Dts.Html">
            <div class="icon">
                <i class="fab fa-whatsapp"></i>
            </div>
            <p>Fast & Professional<br>WhatsApp Support</p>
        </a>
    </div>

    <!-- Social Media -->
    <div class="section">
        <h3>Chat With Us Through Social Media</h3>
        <a class="card" href="https://benjamin4466.github.io/My-Amazon-Affiliate-Links/SocialMediaChat.Html">
            <div class="social-icons">
                <i class="fab fa-tiktok"></i>
                <i class="fab fa-pinterest"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <p>Connect via Social Platforms</p>
        </a>
    </div>

    <!-- Email -->
    <div class="section">
        <h3>Chat With Us Through Email</h3>
        <a class="card" href="mailto:support@hackyfinds.com">
            <div class="icon">
                <i class="fas fa-envelope"></i>
            </div>
            <p>Email Support<br>24/7 Assistance</p>
        </a>
    </div>

    <div class="footer">
        © 2025 HackyFinds — All Rights Reserved
    </div>

</div>

</body>
</html>
