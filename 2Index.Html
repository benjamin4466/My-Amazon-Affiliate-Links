<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amazon Affiliate Redirect</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 120px;
    }
    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 60px;
      color: yellow;
      transform: rotate(-45deg);
    }
    .message {
      font-size: 22px;
      margin: 20px;
    }
    .disclosure {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
    .red-text {
      color: red;
      font-size: 28px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="arrow">⬆️</div>
  <div class="message red-text">
    For best experience, please open this link in your browser (e.g., Chrome)!
  </div>
  <div class="message">
    Yeh link sirf browser mein khulne par redirect karega.
  </div>
  <div class="disclosure">
    Affiliate Disclosure: I am a participant in the Amazon Services LLC Associates Program.
  </div>

  <script>
    // Detect if opened in standalone app (e.g., Instagram, TikTok, Pinterest)
    const isInApp = () => {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Pinterest|TikTok|Line|Snapchat/i.test(ua);
    };

    // Only redirect if not in app — i.e., browser
    if (!isInApp()) {
      setTimeout(() => {
        window.location.href = "https://www.amazon.com/dp/B0D97YVVQ2?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1FBBGH2M67LKO&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1FBBGH2M67LKO_1753144413895";
      }, 5000); // Redirect after 30 seconds ONLY in browser
    }
  </script>
</body>
</html>
