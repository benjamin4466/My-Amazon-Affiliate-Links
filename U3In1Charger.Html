<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }
    .message {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .small {
      font-size: 18px;
      color: #aaa;
    }
    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 48px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="arrow">‚¨ÜÔ∏è</div>
  <div class="message">
    Click on Three Dots... Above<br>and select <b>Open in Browser</b>
  </div>
  <div class="small">
    Redirecting in <span id="counter">20</span> seconds...
  </div>

  <script>
    const userAgent = navigator.userAgent.toLowerCase();
    const isSocialApp = /fb|instagram|tiktok|pinterest|snapchat/.test(userAgent);

    // üîÅ PASTE YOUR AMAZON LINK BELOW
    const amazonLink = "https://www.amazon.com/dp/B0F5N37QMY?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1XM4VC2P1LNSA&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1XM4VC2P1LNSA_1753276714950";
    
    let countdown = isSocialApp ? 20 : 1;

    const counterElement = document.getElementById("counter");
    const interval = setInterval(() => {
      countdown--;
      counterElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = amazonLink;
      }
    }, 1000);
  </script>
</body>
</html>
