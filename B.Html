<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click on Above Three Dots ⤴️in Right Corner And Slect Open in Browser...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    // WebView detection
    function isInWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Messenger|Line|TikTok/i.test(ua);
    }

    window.onload = function () {
      if (isInWebView()) {
        document.getElementById("fallback").style.display = "block";
        document.getElementById("redirect").style.display = "none";
      } else {
        window.location.href = "https://www.amazon.com/dp/B0D97YVVQ2?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1FBBGH2M67LKO&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1FBBGH2M67LKO_1753118277999";
      }
    };
  </script>
</head>
<body style="margin: 0; background-color: #222; color: #fff; text-align: center; font-family: Arial, sans-serif;">

  <!-- Redirect Message for Browser -->
  <div id="redirect" style="padding: 50px;">
    <h2>Redirecting to Amazon...</h2>
    <p>Please wait or <a href="https://www.amazon.com/dp/B0D97YVVQ2?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1FBBGH2M67LKO&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1FBBGH2M67LKO_1753118277999" style="color: #00f;">click here</a>.</p>
  </div>

  <!-- Fallback for WebView -->
  <div id="fallback" style="display: none; padding: 30px;">
    <img src="https://raw.githubusercontent.com/benjamin4466/My-Amazon-Affiliate-Links/main/amazon.jpg" alt="Open in browser" style="max-width: 90%; border-radius: 10px;">
    
    <div style="margin-top: 20px; font-size: 16px; background-color: #444; padding: 15px; border-radius: 8px; color: #ffdd57;">
      ⚠️ Click on the <b>three dots ⋮</b> in the top right and choose <b>"Open in browser"</b> to continue to Amazon.
    </div>

    <p style="margin-top: 15px; font-size: 14px; color: #aaa;">Still not opening? Copy this link and open it in your browser manually.</p>
    <p style="word-wrap: break-word; font-size: 13px; color: #87cefa;">
      https://www.amazon.com/dp/B0D97YVVQ2
    </p>
  </div>

</body>
</html>
