!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser to Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: yellow;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px;
    }

    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 8rem;
      color: yellow;
      animation: blink 1s infinite;
      transform: rotate(-45deg);
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>⚠️ Please tap the three dots<br>and choose "Open in browser" to continue</h1>
  <div class="arrow">⬆</div>

  <script>
    const amazonLink = "https://www.amazon.com/dp/B0F5N37QMY?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1XM4VC2P1LNSA&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1XM4VC2P1LNSA_1753281801674";

    // User-Agent detection for common in-app/mobile browsers
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    function isInAppBrowser() {
      return (
        userAgent.match(/FBAN|FBAV|Instagram|Line|Twitter|Messenger|Snapchat|LinkedIn|TikTok|Pinterest/i) ||
        window.navigator.standalone === false ||         // iOS Safari in-app
        window.matchMedia('(display-mode: standalone)').matches || // PWA
        window.top !== window.self                       // Iframe
      );
    }

    if (!isInAppBrowser()) {
      // Open only if in full default browser
      window.location.href = amazonLink;
    } else {
      // Just show message, no redirect
      setTimeout(() => {
        // You can log or do nothing
      }, 30000);
    }
  </script>
</body>
</html>
