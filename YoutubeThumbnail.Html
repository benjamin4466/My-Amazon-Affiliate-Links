<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Best Smart Phones Deals</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
    }

    .thumbnail {
        width: 1280px;
        height: 720px;
        position: relative;
        background: linear-gradient(
            rgba(0,0,0,0.65),
            rgba(0,0,0,0.65)
        ),
        url("https://images.unsplash.com/photo-1511707171634-5f897ff02aa9") center/cover no-repeat;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        padding: 20px;
    }

    .content h1 {
        font-size: 64px;
        font-weight: 900;
        line-height: 1.2;
        text-transform: uppercase;
    }

    .highlight {
        color: #ffcc00;
    }

    .badge {
        margin-top: 25px;
        display: inline-block;
        padding: 12px 28px;
        font-size: 28px;
        font-weight: bold;
        background: #ff9900;
        color: #000;
        border-radius: 50px;
    }

    .phones {
        position: absolute;
        bottom: 30px;
        right: 40px;
        display: flex;
        gap: 20px;
    }

    .phones img {
        width: 160px;
        transform: rotate(-10deg);
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6));
    }
</style>
</head>
<body>

<div class="thumbnail">
    <div class="content">
        <h1>
            Best Smart Phones <br>
            <span class="highlight">Deals At Amazon</span>
        </h1>
        <div class="badge">Todayâ€™s Best Offers</div>
    </div>

    <div class="phones">
        <img src="https://images.unsplash.com/photo-1523206489230-c012c64b2b48" alt="phone">
        <img src="https://images.unsplash.com/photo-1585060544812-6b45742d762f" alt="phone">
    </div>
</div>

</body>
</html>
