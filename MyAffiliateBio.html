!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .button {
      background-color: #4285F4;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
    }
    .note {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Open in Browser</h2>
  <p>Click below to continue to your affiliate page.</p>

  <button class="button" onclick="openLink()">Open Now</button>

  <div class="note" id="note"></div>

  <script>
    function isInAppBrowser() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      // Common in-app browser signatures
      return /FBAN|FBAV|Instagram|Messenger|Line|Snapchat|TikTok|Pinterest/i.test(ua);
    }

    function openLink() {
      const url = "https://sites.google.com/view/allproductlink/home";

      if (isInAppBrowser()) {
        document.getElementById("note").innerText =
          "⚠️ Please open this page in your default browser (like Chrome or Safari). Tap the three dots (⋯) or share icon and choose 'Open in Browser'.";
      } else {
        // Safe to open in default browser
        window.location.href = url;
      }
    }
  </script>

</body>
</html>
