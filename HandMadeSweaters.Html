<style>
body{
    margin:0;
    padding:0;
    background:#000;
    font-family:'Poppins',sans-serif;
    color:#fff;
    text-align:center;
}

/* Title */
h1{
    margin:30px 10px;
    font-size:46px;
    font-weight:800;
    letter-spacing:2px;
    color:#fff;
    text-shadow:
      0 0 10px rgba(255,215,0,0.6),
      0 0 25px rgba(255,215,0,0.9);
}

/* Grid */
.grid-container{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:22px;
    padding:25px;
}

/* Image Box */
.image-box img{
    width:240px;
    height:320px;
    object-fit:cover;
    border-radius:14px;
    animation:goldGlow 2s infinite alternate;
    transition:0.4s ease;
}

.image-box img:hover{
    transform:scale(1.06);
}

/* Gold Glow Animation */
@keyframes goldGlow{
    0%{box-shadow:0 0 10px rgba(255,215,0,0.4);}
    50%{box-shadow:0 0 25px rgba(255,215,0,0.8);}
    100%{box-shadow:0 0 45px rgba(255,215,0,1);}
}

/* Buttons */
.buttons{
    margin:45px 0;
}
.buttons a{
    display:inline-block;
    margin:10px;
    padding:14px 28px;
    background:#0066ff;
    color:#FFD700;
    text-decoration:none;
    font-size:18px;
    font-weight:600;
    border-radius:8px;
    transition:0.3s;
}
.buttons a:hover{
    background:#0044aa;
    box-shadow:0 0 15px rgba(255,215,0,0.9);
}
