<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            color: #333;
        }
        p {
            color: #666;
            margin-top: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Welcome to our chatbox</h1>
        <p>Need help? Our support team is online.</p>
    </div>

    <!-- Crisp Chat Script -->
    <script type="text/javascript">
        window.$crisp = [];
        window.CRISP_WEBSITE_ID = "PASTE_YOUR_CRISP_ID_HERE";
        (function () {
            var d = document;
            var s = d.createElement("script");
            s.src = "https://client.crisp.chat/l.js";
            s.async = 1;
            d.getElementsByTagName("body")[0].appendChild(s);
        })();
    </script>

</body>
</html>
