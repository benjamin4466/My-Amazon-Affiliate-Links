/* Grid layout for images */
.grid-container {

    box-shadow: 0 0 40px rgba(255,215,0,1);
}

@keyframes glow {
    0% { box-shadow: 0 0 10px rgba(255,215,0,0.3); }
    50% { box-shadow: 0 0 25px rgba(255,215,0,0.7); }
    100% { box-shadow: 0 0 40px rgba(255,215,0,1); }

.buttons {
