<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser to Continue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .text-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      margin-bottom: 30px;
    }

    .text-box h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .text-box p {
      font-size: 18px;
      line-height: 1.5;
    }

    .arrow {
      font-size: 50px;
      margin-top: 10px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .note {
      font-size: 16px;
      margin-top: 40px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="text-box">
    <h1>⚠️ Important: Open in Browser</h1>
    <p>Click the <strong>3 Dots (⋮)</strong> or <strong>Share Icon</strong> above<br>
       and select <strong>"Open in Browser"</strong> to view the product.</p>
    <div class="arrow">⬆️</div>
  </div>

  <div class="note">You will be redirected to Amazon automatically...</div>

  <script>
    // Delay then redirect
    setTimeout(function() {
      window.location.href = "https://www.amazon.com/dp/B0D97YVVQ2?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1FBBGH2M67LKO&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1FBBGH2M67LKO_1753144413895";
    }, 6000); // Redirect after 6 seconds
  </script>
</body>
</html>
