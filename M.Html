

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .message {
      margin-top: 20px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      color: #ffd700;
      display: inline-block;
    }

    img {
      max-width: 90%;
      border-radius: 10px;
      margin-top: 40px;
    }
  </style>

  <script>
    const amazonLink = "https://www.amazon.com/dp/B0D97YVVQ2?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.1FBBGH2M67LKO&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.1FBBGH2M67LKO_1753118277999";

    function isInWebView() {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      return /FBAN|FBAV|Instagram|Messenger|Line|TikTok|WebView/i.test(ua);
    }

    window.onload = function () {
      if (!isInWebView()) {
        // If not in WebView, redirect immediately
        window.location.href = amazonLink;
      } else {
        // In WebView: wait 20 seconds, then redirect anyway
        setTimeout(() => {
          window.location.href = amazonLink;
        }, 20000); // 20000 ms = 20 seconds
      }
    };
  </script>
</head>

<body>
  <!-- This shows only in TikTok / WebView -->
  <img src="https://raw.githubusercontent.com/benjamin4466/My-Amazon-Affiliate-Links/main/amazon.jpg" alt="Open in browser">

  <div class="message">
    ⚠️ Click on the <b>three dots ⋮</b> above<br>
    and select <b>"Open in browser"</b> to continue.
  </div>
</body>
</html>
