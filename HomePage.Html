.banner-track{
  display:inline-block;

  align-items:center;
}
.card img{
  width:240px;
  height:320px;
  object-fit:cover;
  border-radius:15px;
  animation:goldGlow 3s infinite alternate;
}

/* Gold Glow Animation */
@keyframes goldGlow{
  0%{box-shadow:0 0 8px gold;}
  100%{box-shadow:0 0 35px goldenrod;}
}

/* Buy Now Button */
.buy-btn {
  display: inline-block;

  box-shadow: 0 0 10px gold;
  transition: all 0.3s ease;

.buy-btn:hover {

}
