/* GOLD GLOW */
@keyframes goldGlow{
  0%{box-shadow:0 0 10px goldenrod;}
  50%{box-shadow:0 0 25px gold;}

}

/* LOGO */

.grid{

}

/* CARD */
.card img{
  width:240px;
  height:320px;
  object-fit:cover;
  border-radius:16px;
  animation:goldGlow 3s infinite alternate;
}
@keyframes goldGlow{
  from{box-shadow:0 0 12px gold}
  to{box-shadow:0 0 38px goldenrod}
}

/* PRICE */
.price{
  margin:10px 0 6px;
  font-size:16px;
  color:#ffd700;
}

/* BUTTON */
.buy-btn{

  padding:10px 30px;
  background:#0b1b3f;
  color:yellow;
  text-decoration:none;
  border-radius:22px;
  box-shadow:0 0 16px gold;
}
.buy-btn:hover{

}

/* FILTER HIDE */
.hide{display:none}

  document.querySelectorAll('.card').forEach(card=>{
