



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fb.Html</https://sites.google.com/view/myaffiliatelinkbio/home>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .arrow {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 72px;
      color: yellow;
      animation: bounce 1.5s infinite;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      margin-top: 80px;
      background-color: #222;
      padding: 20px;
      border-radius: 8px;
      display: inline-block;
    }

    .button {
      margin-top: 20px;
      background-color: yellow;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="arrow">⬆️</div>

<div class="message">
  <h2>Open in Browser</h2>
  <p>This page does not work properly inside the TikTok app.</p>
  <p><strong>Please open it in your default browser (like Chrome or Safari).</strong></p>
  <button class="button" onclick="openInBrowser()">Open in Browser</button>
</div>

<script>
  function isTikTokBrowser() {
    const ua = navigator.userAgent.toLowerCase();
    return ua.includes('tiktok');
  }

  function openInBrowser() {
    // Try to open in a new tab
    const url = window.location.href;
    window.open(url, '_blank');
  }

  if (!isTikTokBrowser()) {
    // Redirect to Fb.Html if not TikTok
    window.location.href = "https://www.amazon.in/dp/YOUR_PRODUCT_ID?tag=YOURTAG-21";
  }
</script>

</body>
</html>
