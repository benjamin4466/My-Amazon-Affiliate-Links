<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacky Finds New Premium Collection</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  text-align: center;
}

/* HEADER BAR */
.header-bar {
  background-color: #001f4d; /* Dark Blue */
  padding: 20px 0;
}
.header-bar h1 {
  font-size: 46px;
  font-weight: 900;
  color: #ffd700;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 10px gold, 0 0 30px goldenrod;
  margin: 0;
}

/* Top Banners */
.banners {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
}
.banners img {
  height: 110px;
  width: auto;
  border-radius: 10px;
  cursor: pointer;
}

/* Filter Buttons */
.filters {
  margin: 15px 0;
}
.filters button {
  background: #111;
  color: #ffd700;
  border: 2px solid #ffd700;
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  border-radius: 10px;
  font-weight: 700;
  transition: 0.3s;
}
.filters button:hover {
  background: #ffd700;
  color: #000;
}

/* Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 25px;
  padding: 20px;
}

/* Cards */
.card {
  position: relative;
}
.card img {
  width: 240px;
  height: 320px;
  object-fit: cover;
  border-radius: 14px;
  animation: goldGlow 3s infinite alternate;
}
@keyframes goldGlow {
  0% { box-shadow: 0 0 8px gold; }
  100% { box-shadow: 0 0 35px goldenrod; }
}

/* Price Tag */
.price-tag {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.7);
  color: #ffd700;
  padding: 5px 10px;
  border-radius: 5px;
  font-weight: bold;
}

/* Support & Social */
.footer {
  margin: 30px 0;
}
.footer button {
  margin: 5px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.support-btn {
  background: #006400;
  color: #ffd700;
}
.support-btn:hover {
  background: #00a000;
}
.social-btn {
  background: #111;
  color: #fff;
  border: 2px solid #ffd700;
}
.social-btn:hover {
  background: #ffd700;
  color: #000;
}

/* Responsive */
@media(max-width:768px){
  .banners img { height: 80px; }
  .grid { gap: 15px; }
  .card img { width: 100%; height: auto; }
}
</style>
</head>

<!-- JS Filter -->
<script>
function filterCategory(category){
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    if(category==='all' || card.dataset.category===category){
      card.style.display='block';
    } else {
      card.style.display='none';
    }
  });
}
</script>
