<html lang="en">
<head>

    .arrow {

    @keyframes bounce {
      0%, 100% {

      }
      50% {
        transform: translateY(-10px) rotate(45deg);
      }
    }

    .message {
      font-size: 32px;
      padding: 20px;
    }
  </style>

  <script>
    // Instant redirect if already in browser
    if (window.navigator.userAgent.includes("Chrome") || window.navigator.userAgent.includes("Safari") || window.navigator.userAgent.includes("Firefox")) {
