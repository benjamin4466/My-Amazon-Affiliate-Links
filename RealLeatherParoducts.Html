/* LIVE BANNER */
.banner{
  overflow:hidden;
  white-space:nowrap;
  padding:15px 0;
}
.banner-track{
  display:inline-block;
  animation:scroll 12s linear infinite;
}
.banner img{
  height:280px;
  margin:0 15px;
  border-radius:12px;
  box-shadow:0 0 18px gold;
}
@keyframes scroll{
  from{transform:translateX(0)}
  to{transform:translateX(-50%)}
}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  padding:20px;
}
/* Card */
.card{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.card img{
  width:240px;
  height:320px;
  object-fit:cover;
  border-radius:15px;
  animation:goldGlow 3s infinite alternate;
}

/* Gold Glow Animation */
@keyframes goldGlow{
  0%{box-shadow:0 0 8px gold;}
  100%{box-shadow:0 0 35px goldenrod;}
}

/* Buy Now Button */
.buy-btn {
  display: inline-block;
  margin-top:10px;

  background: linear-gradient(45deg, gold, goldenrod);
  color: black;

  text-decoration: none;
  box-shadow: 0 0 10px gold;
  transition: all 0.3s ease;
}
.buy-btn:hover {

}
