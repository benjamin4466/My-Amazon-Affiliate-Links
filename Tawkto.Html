<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Your Ticket</title>
<style>
body {
    margin:0;
    background:#000;
    color:#fff;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    text-align:center;
}
h1 {
    margin-bottom:20px;
}
form {
    display:flex;
    flex-direction:column;
    width:90%;
    max-width:400px;
}
input, textarea, button {
    margin:5px 0;
    padding:10px;
    border:none;
    border-radius:5px;
    font-size:16px;
}
textarea { resize:none; min-height:100px; }
button {
    background:#1E90FF;
    color:#fff;
    cursor:pointer;
}
button:hover { background:#3ea0ff; }
</style>
</head>
<body>

<h1>Submit Your Ticket</h1>
<p>Your message will be sent anonymously. No email or number needed.</p>

<form action="https://formspree.io/f/mnjaayra" method="POST">
    <input type="text" name="name" placeholder="Your Name (optional)">
    <textarea name="message" placeholder="Your Message"></textarea>
    <button type="submit">Send Ticket</button>
</form>

</body>
</html>
