
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open in Browser</title>
  <meta http-equiv="refresh" content="2;url=https://www.amazon.com/dp/B0DMS7Y147?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.VDH8D1PT82RW&linkCode=tr1&tag=48633-20&linkId=amzn1.campaign.VDH8D1PT82RW_1753237768396">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 20vh;
    }

    .arrow {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 70px;
      color: yellow;
      animation: bounce 1s infinite;
      transform: rotate(-45deg);
    }

    @keyframes bounce {
      0%, 100% {
        transform: rotate(-45deg) translateY(0);
      }
      50% {
        transform: rotate(-45deg) translateY(-15px);
      }
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="arrow">⬆️</div>
  <h1>Open in Browser</h1>
  <p>Redirecting you to Amazon...</p>
</body>
</html>
