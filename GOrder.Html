<script>
const currencyMap={
PK:"PKR",IN:"INR",BD:"BDT",
US:"USD",CA:"CAD",GB:"GBP",
FR:"EUR",DE:"EUR",NL:"EUR",
BE:"EUR",CH:"CHF",IT:"EUR",ES:"EUR",
SA:"SAR",AE:"AED",QA:"QAR",KW:"KWD",
CN:"CNY",JP:"JPY",KR:"KRW",
SG:"SGD",MY:"MYR",TH:"THB",
ID:"IDR",PH:"PHP",
AU:"AUD",NZ:"NZD",
ZA:"ZAR",NG:"NGN",EG:"EGP",
BR:"BRL",AR:"ARS"
};

function autoCurrency(){
const c=document.getElementById("country").value;
const cur=document.getElementById("currency");
if(currencyMap[c]) cur.value=currencyMap[c];
}

const orderId="ORD-"+Date.now();
document.getElementById("order_id").value=orderId;

document.getElementById("orderForm").addEventListener("submit",e=>{
e.preventDefault();
fetch("https://formspree.io/f/mnjaayra",{
method:"POST",
body:new FormData(e.target),
headers:{Accept:"application/json"}
}).then(r=>{
if(r.ok){
e.target.classList.add("hidden");
document.getElementById("done").classList.remove("hidden");
document.getElementById("oid").innerText=orderId;
}else alert("Error, try again");
});
});
</script>
