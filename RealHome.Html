<style>
body {
  margin: 0;
  background: #000;
  font-family: 'Poppins', sans-serif;
  color: #fff;
  text-align: center;
}

/* HEADER TITLE */
.header-bar {
  background-color: #001f4d; /* Dark Blue */
  padding: 25px 0;
  text-align: center;
  position: relative;
}
.header-bar h1 {
  font-size: 48px;
  font-weight: 900;
  color: #ffd700;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 0 0 15px gold, 0 0 35px goldenrod, 0 0 50px #ffd700;
  margin: 0;
  animation: goldGlowTitle 2s infinite alternate;
  display: inline-block;
  padding: 10px 20px;
  border-radius: 10px;
}
@keyframes goldGlowTitle{
  0%{ text-shadow: 0 0 15px gold,0 0 35px goldenrod; }
  100%{ text-shadow: 0 0 25px #ffd700,0 0 60px gold,0 0 90px goldenrod; }
}

/* LIVE TV Style Headline Slider under header */
.headline-slider-container {
  width: 100%;
  overflow: hidden;
  margin: 20px 0;
}
.headline-slider {
  display: flex;
  animation: slideHeadline 20s linear infinite;
  justify-content: center;
}
.headline-slider a img {
  width: auto;
  height: 120px;
  margin: 0 10px;
  border-radius: 10px;
  cursor: pointer;
}
@keyframes slideHeadline{
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Center live TV Banners */
.slider-container {
  width: 100%;
  overflow: hidden;
  margin: 20px 0;
}
.slider {
  display: flex;
  animation: slide 20s linear infinite;
  justify-content: center;
}
.slider a img {
  width: auto;
  height: 140px;
  margin: 0 10px;
  border-radius: 10px;
  cursor: pointer;
}
@keyframes slide{
  0% { transform: translateX(0); }
  100% { transform: translateX(-50%); }
}

/* Filter Buttons */
.filters {
  margin: 20px 0;
}
.filters button {
  background: #111;
  color: #ffd700;
  border: 2px solid #ffd700;
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  border-radius: 10px;
  font-weight: 700;
  transition: 0.3s;
}
.filters button:hover {
  background: #ffd700;
  color: #000;
}

/* Product Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
  gap: 25px;
  padding: 20px;
}

/* Cards */
.card {
  position: relative;
}
.card img {
  width: 240px;
  height: 320px;
  object-fit: cover;
  border-radius: 14px;
  animation: goldGlow 3s infinite alternate;
}
@keyframes goldGlow {
  0% { box-shadow: 0 0 8px gold; }
  100% { box-shadow: 0 0 35px goldenrod; }
}
.price-tag {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background: rgba(0,0,0,0.7);
  color: #ffd700;
  padding: 5px 10px;
  border-radius: 5px;
  font-weight: bold;
}

/* Footer: Support & Social */
.footer {
  margin: 30px 0;
}
.footer button {
  margin: 5px;
  padding: 12px 18px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}
.support-btn {
  background: #006400;
  color: #ffd700;
}
.support-btn:hover {
  background: #00a000;
}
.social-btn {
  background: #111;
  color: #fff;
  border: 2px solid #ffd700;
}
.social-btn:hover {
  background: #ffd700;
  color: #000;
}

/* Responsive */
@media(max-width:768px){
  .headline-slider a img, .slider a img { height: 100px; margin:0 5px;}
  .grid { gap: 15px; }
  .card img { width: 100%; height: auto; }
}
</style>

<script>
function filterCategory(category){
  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    if(category==='all' || card.dataset.category===category){
      card.style.display='block';
    } else {
      card.style.display='none';
    }
  });
}
</script>
